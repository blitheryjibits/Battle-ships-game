<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./controller.js"></script>
    <!-- <script type="text/javascript" src="./view.js" defer></script> -->
</head>
<body>
    <div id="content-container">
        <div id="game-container">
            <div id="game-and-coords-container">
                    <ul id="x-coords">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>10</li>
                    </ul>
                
                <div id="game-grid">
                </div>

                <ul id="y-coords">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </div>

            <div id="ships-list">
                <h3 id="ships-list-title">Battleships</h3>
                <div id="ships">
                    <div class="ship" data-ship-size="2" data-orientation="horizontal" draggable="true" id="patrol-boat"></div>
                    <div class="ship" data-ship-size="3" data-orientation="horizontal" draggable="true" id="submarine"></div>
                    <div class="ship" data-ship-size="3" data-orientation="horizontal" draggable="true" id="destroyer"></div>
                    <div class="ship" data-ship-size="4" data-orientation="horizontal" draggable="true" id="battleship"></div>
                    <div class="ship" data-ship-size="5" data-orientation="horizontal" draggable="true" id="carrier"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
